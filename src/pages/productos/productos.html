<ion-header>
  <ion-navbar color='dark'>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

		<ion-row>
		<ion-col class='filtro'>
		<ion-item>
		<ion-label>AÃ±o</ion-label>
		<ion-datetime  cancelText='Cerrar' doneText='Aplicar'  displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="anio" ></ion-datetime>
		</ion-item>
		</ion-col>



		<ion-col class='filtro'>
		<ion-item>
		<ion-label>Mes</ion-label>
		<ion-select [(ngModel)]="mesx" (cancel)='clearmes()'>
		<ion-option *ngFor="let d of meses" [value]="d">{{d.nombre}}</ion-option>
		</ion-select>
		</ion-item>
		</ion-col>
		</ion-row>


		<ion-item >
			<ion-label>Producto</ion-label>
		<ion-select multiple="true" [(ngModel)]="itemsproductos" >
		<ion-option *ngFor="let item of listaitems"  selected=true>{{item.producto}}</ion-option>
		</ion-select>
		</ion-item>

		<div style='height:12px;'></div>

		<button ion-button round (click)='filtrar(anio,mesx)' color='dark'>Filtrar</button>




		<h4>Ranking de Productos</h4>

		 <ion-row style='padding: 10px;'>
		 	<ion-col col-7></ion-col>
              <ion-col  *ngFor="let s of sucursal" >
                <span  class='sucursal'>{{s.sucursal}}</span>
              </ion-col>
          </ion-row>

         <ion-row class='titulo' >
		 	<ion-col  col-7>Producto</ion-col>
            <ion-col  col-2>Cant.</ion-col>
            <ion-col  col-2>S/. Venta</ion-col>
          </ion-row>




		<ion-row  *ngFor="let item of listaproductos">
			<ion-col col-7>{{item.producto}}</ion-col>
			<ion-col col-2>{{item.cantidad}}</ion-col>
			<ion-col col-3>{{item.monto.toLocaleString(undefined, {minimumFractionDigits: 2})}}</ion-col>

		</ion-row>

</ion-content>
