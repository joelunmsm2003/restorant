<ion-content padding class='fondo'>

	 <ion-icon name="close"  style='font-size:30px;color:#000; float:right;' (click)='closeModal()'></ion-icon>

	<div padding>
	 <h1 style='text-align: center;'>{{sucursal.sucursal}}</h1>
	</div>
	<ion-grid>

		<ion-row>
		
		   <ion-item  >
			  <ion-label><div class='selec'>Seleccione Año</div></ion-label>
			  <ion-datetime cancelText='Cerrar' doneText='Aplicar'  displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="anio" (ngModelChange)='cambiaanio(anio)'></ion-datetime>
			</ion-item>

	</ion-row>

	<ion-row>
		
		  <ion-card>
		      <ion-card-header>

		      	<h3 style='text-align: center;'>VENTAS POR MES</h3>
		        <h4 style='text-align: center;'>Año {{anioprincipal}}</h4>
		      </ion-card-header>
		      <ion-card-content>
		        <canvas #barCanvas height="310px;"></canvas>
		      </ion-card-content>
		    </ion-card>

		

	</ion-row>
		</ion-grid>

		<ion-grid>

		<ion-row>
		
		   <ion-item >
			  <ion-label ><div class='selec'>Seleccione Mes</div></ion-label>
			  <ion-datetime cancelText='Cerrar' doneText='Aplicar'  displayFormat="YYYY/MM" pickerFormat="YYYY MM" [(ngModel)]="aniomes" (ngModelChange)='cambiaaniomes(aniomes)'></ion-datetime>
			</ion-item>

	</ion-row>

	<ion-row>
		
		  <ion-card>
		      <ion-card-header>
		      	<h3 style='text-align: center;'>VENTAS POR DIA</h3>
		        <h4 style='text-align: center;'> Mes {{_mes}} Año {{_anio}}</h4>
		      </ion-card-header>
		      <ion-card-content>
		        <canvas #barCanvas1 height="560px;"></canvas>
		      </ion-card-content>
		    </ion-card>

		

	</ion-row>
		</ion-grid>

</ion-content>
