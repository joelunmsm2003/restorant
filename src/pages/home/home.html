

<ion-content padding class='fondo'>
  
   <ion-list inset class='formlist'>
  <form >

  
      
      <img style='max-width:15em;' src="http://rijoshbrasa.pe/wp-content/uploads/2016/12/logo.png">

     

      <div style='height:10px;'></div>

   
        <ion-list >
          <label color='light'>Usuario</label>
          <div style='height:10px;'></div>
          <ion-item>
            <ion-input name="username" id="loginField" type="text" required [(ngModel)] = "user.nombre"></ion-input>
          </ion-item>

          
 
          <div style='height:10px;'></div>
          <label color='light'>Clave</label>
          <div style='height:10px;'></div>
        
          <ion-item>
            <ion-input name="password" id="passwordField" type="password" required [(ngModel)] = "user.password"></ion-input>
          </ion-item>
        </ion-list>
    

        <div style='height:10px;'></div>



        <button  round ion-button  color='dark' full type="button" (click)='login(user)' >Ingresar
        </button>
   
  </form>


          
      </ion-list>
</ion-content>
